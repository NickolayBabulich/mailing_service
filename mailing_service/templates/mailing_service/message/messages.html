{% extends 'mailing_service/base.html' %}
{% load static %}
{% block content %}
    <div class="mx-auto p-2 mt-5">
        <h1 class="h3 mb-3 fw-normal">Список писем рассылки:</h1>
        <hr class="my-4">
        <div class="d-grid gap-2 col-6 mx-auto mt-4">
            <a href="{% url 'index:create_message' %}" class="btn btn-success btn-lg">Добавить письмо</a>
        </div>
        <div class="row">
            <div class="d-grid gap-2 col mx-auto mt-4">
                <table class="table table-hover">
                    <tbody>
                    <thead>
                    <tr>
                        <th scope="col">Тема письма:</th>
                        <th scope="col">Содержание:</th>
                    </tr>
                    </thead>
                    <tr>
                        {% for object in object_list %}
                            <tr>
                                <td width="200px">{{ object.subject }}</td>
                                <td>{{ object.body|slice:70 }}...</td>
                                <td>
                                    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                                        <a href="{% url 'index:view_message' object.pk %}" class="btn btn-primary">Подробнее</a>
                                        <a href="{% url 'index:update_message' object.pk %}" class="btn btn-success">Редактировать</a>
                                        <a href="{% url 'index:delete_message' object.pk %}" class="btn btn-danger">Удалить</a>
                                    </div>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
