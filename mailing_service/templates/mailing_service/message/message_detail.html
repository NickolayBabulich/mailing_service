{% extends 'mailing_service/base.html' %}
{% load static %}
{% block content %}
    <div class="mx-auto p-2 mt-5">
        <h1 class="h3 mb-3 fw-normal">Подробная информация о письме:</h1>
        <hr class="my-4">
        <div class="row">
            <div class="d-grid gap-2 col mx-auto mt-4">
                <table class="table table-hover table-striped">
                    <tbody>
                    <tr>
                        <th scope="row" width="200px">Тема письма:</th>
                        <td>{{ object.subject }}</td>
                    </tr>
                    <tr>
                        <th scope="row">Содержание:</th>
                        <td>{{ object.body }}</td>
                    </tr>
                    </tbody>
                </table>
                <a href="{% url 'index:list_messages' %}" class="btn btn-primary btn-lg">Вернуться к списку писем</a>
            </div>
        </div>
    </div>
{% endblock %}
