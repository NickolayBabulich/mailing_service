{% extends 'mailing_service/base.html' %}
{% load static %}
{% block content %}
    <div class="mx-auto p-2 mt-5">
        {% if object %}
            <h1 class="h3 mb-3 fw-normal">Редактирование письма:</h1>
        {% else %}
            <h1 class="h3 mb-3 fw-normal">Добавление письма:</h1>
        {% endif %}
        <hr class="my-4">
        <div class="row">
            <div class="d-grid gap-2 col-6 mx-auto">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <hr class="my-4">
                    <div class="d-grid gap-2 col mx-auto">
                        {% if object %}
                            <button type="submit" class="w-100 btn btn-primary btn-lg">Редактировать</button>
                        {% else %}
                            <button type="submit" class="w-100 btn btn-primary btn-lg">Создать</button>
                        {% endif %}
                        <a href="{% url 'index:list_messages' %}" class="w-100 btn btn-danger btn-lg g-4">Отменить</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
