{% extends 'mailing_service/base.html' %}
{% load static %}
{% block content %}
    <div class="mx-auto p-2 mt-5">
        <h1 class="h3 mb-3 fw-normal">Подтверждение удаления:</h1>
        <hr class="my-4">
        <div class="row">
            <div class="d-grid gap-2 col mx-auto">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal text-center mb-3">Вы уверены, что хотите удалить клиента
                        - {{ object.first_name }} {{ object.last_name }} ({{ object.email }})?</h4>
                </div>
                <form method="post" action="" class="">
                    {% csrf_token %}
                    <div class="d-grid gap-2 col-4 mx-auto">
                        <a href="{% url 'index:list_clients' %}" class="btn btn-success btn-lg">Отменить</a>
                        <input class="btn btn-danger btn-lg" type="submit" value="Удалить"/>
                    </div>
                </form>
            </div>
        </div>
{% endblock %}
